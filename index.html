<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle-a-Noodle</title>
</head>
<body class="body">
    <div class="top">
        <div class="header cursive">
            <h1 class="title">Etch-a-Sketch</h1>
        </div>
        <div class="center">
            <div class="toolbar">
                <div class="toolbarTop">
                    <button class="button draw active" data-color="draw">Draw</button>
                    <button class="button rainbow" data-color="rainbow">Rainbow</button>
                    <button class="button eraser" data-color="white">Erase</button>
                </div>
                <div class="toolbarBottom">
                    <button class="button clear" data-color="clear">Clear</button>
                    <button class="button gridToggle">Toggle Grid</button>
                    <div class="slider">
                        <p class="sizeLabel">Change Size:</p>
                        <p class="sliderNumber">30x30</p>
                        <input id="sizeSlider" type="range" value="30" min="1" max="64">
                    </div>
                </div>
            </div>
            <div class="grid" draggable="false">
            </div>
        </div>
    </div>
    <div class="footer bottom">
        <p><span class="footerFont">Jayden Jones:</span><span class="footerText"> The Odin Project - April 2022</span></p>
    </div>
    <script type="text/javascript" src="java.js"></script>
</body>
</html>
