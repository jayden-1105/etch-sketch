<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="center">
        <div class="toolbar">
            <button class="button draw" data-color="draw">Draw</button>
            <button class="button rainbow" data-color="rainbow">Rainbow</button>
            <button class="button eraser" data-color="white">Erase</button>
            <button class="button clear" data-color="clear">Clear</button>
            <button class="button gridToggle">Toggle Grid</button>
            <div class="slider">
                <p class="sizeLabel">Change Size:</p>
                <p class="sliderNumber">30x30</p>
                <input id="sizeSlider" type="range" value="30" min="1" max="64">
            </div>
        </div>
        <div class="grid"></div>
    </div>
    <script type="text/javascript" src="java.js"></script>
</body>
</html>
